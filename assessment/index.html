<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3BA5A2"/>
    <title>Assessment Form</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;   
            margin: 0;     
            overflow: hidden;
        }

        div[data-tf-widget] { 
            height: 100%; 
            width: 100%; 
        }
    </style>
</head>
<body>
    <div id="typeform-container" data-tf-transitive-search-params="prospect,name,email,ref"></div>
    <script>
        const mapping = {
            'Alcohol'   : 'rjrO4Rbb',
            'Cannabis'  : 'sH85lnZz',
            'Stimulants': 'c4rKOih8'
        };
        const params    = new URLSearchParams(window.location.search);
        const pathway   = params.get('pathway')
        const form      = pathway ? mapping[pathway] : 'rjrO4Rbb';
        const container = document.getElementById('typeform-container');
        container.setAttribute('data-tf-widget', form);
    </script>
    <script src="//embed.typeform.com/next/embed.js"></script>
</body>
</html>
