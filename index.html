<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeform Embed</title>
    <script src="//embed.typeform.com/next/embed.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .typeform-widget {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id='form' class='typeform-widget' data-tf-widget="IY8W9hjc" data-tf-transitive-search-params="email"></div>
    <script>
        document.addEventListener('focusin', (event) => {
            // Check if the focused element is an input or textarea
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'TEXTAREA') {
                document.body.style.height = 'calc(100% - 216px)'; // Adjust height for keyboard
            }
        });

        document.addEventListener('focusout', () => {
            document.body.style.height = '100%'; // Reset height when keyboard hides
        });
    </script>
</body>
</html>
